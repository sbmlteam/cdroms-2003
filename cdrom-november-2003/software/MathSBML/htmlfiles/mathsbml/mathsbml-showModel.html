<h1>MathSBML Model Builder:<span class="function"> showModel</span> </h1>
<hr />

<p>
<span class="function">showModel[options]</span>
displays a 
human-readable formatted listing of the current model, similar to the <span class="function">verbose</span> listing
provided by <a class="function" href="mathsbml-sbmlread.html">SBMLRead</a>. </p>
<p>

Any valid options for <a class="function" href="mathsbml-sbmlread.html">SBMLRead</a> may be used.</p>


<span style="font-size:xx-small;">showModel is  new in 2.2.0. </span>
